<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>

    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 首页样式 -->
	<link href="/dist/css/index.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/dist/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    	//回车提交事件
    	$(document).ready(  
            function() { 
		    	$("#password1").keydown(function(e){
					if(e.keyCode==13){
					   submit(); //处理事件
					}
				});
            }
            );
    	//判断是否登陆成功
    	function submit(){
    		 $.ajax({
    			type:"post",
        		url:"/login",
        		data:$(".form-signin").serialize(),
        		datatype:"text",
        		success:function(data){
        			alert(data);
        		}
        	}); 
    	}
    	
    </script>
  </head>
  <body>
    <div class="container">
	  
      <div class="form-signin">
      	<div class="alert alert-warning" role="alert" style="visibility: hidden;">用户名或密码错误</div>
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" class="form-control" placeholder="用户名" name="username" required autofocus>
        <input type="password" class="form-control" id="password1" placeholder="密码" name="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住用户名
          </label>
        </div>
        <button class="btn btn-default btn-primary btn-block" onclick="submit()" >登 录</button>
      </div>

    </div> <!-- /container -->

    
  </body>
</html>
